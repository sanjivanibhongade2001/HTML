<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link that runs email client</title>
</head>
<body>
    <!-- If the value of the href-attribute begins with mailto: it will try to open an email client on click -->
    <a href="mailto:sanjivanibhongade2001@gmail.com">Send Email</a><br><br>
    <a href="mailto:example@example.com">Send Email</a><br><br>

    <!-- We can also add addresses for cc- or bcc-recipients -->
    <a href="mailto:example@example.com?cc=sanjivani@gmail.com&bcc=ishika@gmail.com">Send Email</a>
</body>
</html>
