<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute Use</title>
</head>
<body>
    <!-- <img> tag don't have a value attribute and it is not a global attribute -->
    <!-- HTML5 data-* attributes provide a convenient way to store data in HTML elements. 
        The stored data can be read or modified using JavaScript -->
    <img src="img.png" length="100px" width="100px" value="test" />
    <div data-submitted="yes" class="user_profile">
        … some content …
    </div>
</body>
</html>
