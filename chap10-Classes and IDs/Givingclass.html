<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving an element a class</title>
</head>
<!-- highlight is the name of class where we apply style  -->
<style>
    .name { font-size: 30px; color: green; }
    .collage { font-size: 30px; color: rgb(0, 53, 128); }
    .branch { font-size: 30px; color: brown;}
</style>
<body>
    <div class="name">Sanjivani Bhongade</div>
    <span class="name">Contact: 878329312121</span>
    <div class="collage">Bajaj Institute Of Technology Wardha</div>
    <span class="branch">Computer Engineering</span>


</body>
</html>
