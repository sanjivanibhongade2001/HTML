<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving an element an ID</title>
</head>
<style>
    #name{color: rgb(78, 173, 173); font-size: 30px;}
    #email {color: rgb(175, 99, 247); font-size: 30px;}
    #clg {color: rgb(55, 135, 108); font-size: 40px;}
</style>
<body>
    <!-- t. Its purpose is to uniquely identify the element when linking (using an anchor), 
        scripting, or styling (with CSS). -->
    <div id="name">Sanjivani Bhongade</div>
    <div id="email">sanjivanibhongade@gmail.com</div>
    <div id="clg">Bajaj Institute Of Technology Wardha</div>
</body>
</html>
