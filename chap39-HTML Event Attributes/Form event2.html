<!DOCTYPE html>
<html>
    <head>
        <title>Form attribute</title>
    </head>
<body onbeforeprint="myFunction()">

<h1>Try to print this document</h1>
<p><b>Tip:</b> Keyboard shortcuts, such as Ctrl+P sets the page to print.</p>

<script>
function myFunction() {
  alert("You are about to print this document!");
}
</script>

</body>
</html>
