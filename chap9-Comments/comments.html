<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creating comments</title>
</head>
<body>
    <h1>This part will be displayed <!-- while this will not be displayed -->.</h1>
    <!-- we can used this comment as single line comment , multi-line comments and also inline comment -->
    <!-- This is a multiline HTML comment.
        Whatever is in here will not be rendered by the browser.
    You an "comment out" entire sections of HTML code. -->

    <!-- Use an HTML comment to nullify the newline character below: -->
    <a href="#">abcd</a>
    <button>Click</button>

</body>
</html>
