<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable Attribute</title>
</head>
<body>
    <!-- The Global attributes are class , contenteditable, contextmenu dir, draggable, hidden, id, lang, spellcheck, style, tabindex, title, translate -->
    <p contenteditable>
    This is an editable paragraph.
    <span contenteditable="false">But not this.</span>
    </p>

</body>
