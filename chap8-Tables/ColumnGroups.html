<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Groups</title>
</head>
<body>
    <!-- The <colgroup> tag specifies a group of one or more columns in a table for formatting.
        The <colgroup> tag is useful for applying styles to entire columns, instead of repeating
        the styles for each cell, for each row.
        Note: The <colgroup> tag must be a child of a <table> element, after 
        any <caption> elements and before any <thead>, <tbody>, <tfoot>, and <tr> elements. -->

            <table>
                <colgroup>
                    <col span="2" style="background-color:rgb(40, 143, 169)">
                    <col span="2" style="background-color:rgb(170, 53, 166)">
                  </colgroup>
