<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
   
   <script src="ex.js"></script>   <!--allows your site's visuals to show up more quickly and discourages your JavaScript from trying to interact with
    elements that haven't loaded yet-->
   <script src="ex.js" async></script>  <!-- Javascript code being loaded is not necessary for page initialization, it can be loaded
    asynchronously, speeding up the page load--> 
   <script src="ex.js" defer></script> <!--parsing will only be performed once the HTML is fully parsed-->
   <noscript>JavaScript disabled</noscript> <!--if the browser does not support using scripts -->


</body>
</html>
