<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>
    Name : <input type="text" size="20" name="name" min="2" max="100" required/><br><br>
Email : <input type="email" size="20" name="email" min="20" max="100" required/><br><br>
Age : <input type="number" size="6" name="age" min="0" max="100" required/><br><br>
Rating : <input type="range" size="2" name="feedback" min="1" max="5" />
</body>
</html>
